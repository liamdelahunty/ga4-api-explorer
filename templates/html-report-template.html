<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ report_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>
<body>    
    <header class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-4">
        <div class="container-fluid">
            <div class="d-flex align-items-baseline">
                <h1 class="h3 mb-0 me-4">{{ report_title }}</h1>
                <span class="text-muted me-4">{{ property_display_name }}</span>
                <span class="text-muted me-4">{{ date_range }}</span>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/liamdelahunty/ga4-api-explorer" target="_blank">GitHub</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container py-4 flex-grow-1">
        <!-- REPORT_TABLE_PLACEHOLDER -->
    </main>

    <footer class="mt-3 bg-light border-top mt-4 py-4">    
        <div class="container text-center text-secondary">
            <p>
                <a href="https://github.com/liamdelahunty/ga4-api-explorer" target="_blank">Github: ga4-api-explorer</a>
             </p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
